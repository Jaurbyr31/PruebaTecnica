<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Project Tracking Application</h1>
    </header>
    <main>
        <!-- create_person_account.html -->
        <div class="card">
            <h2>Create Personal Account</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a password" required>
                <small>La contraseña debe tener al menos 8 caracteres y contener una letra mayúscula.</small>

                <button type="submit">Create Account</button>
            </form>
        </div>       
    </main>
</body>
</html>
